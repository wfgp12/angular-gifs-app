<h2 class="text-2xl font-bold mt-5">Buscar Gifs</h2>
<h3>Buscar gif por nombre, descripción o tag</h3>

<section class="flex flex-col gap-4">
    <input 
        type="text" 
        placeholder="Buscar gif por nombre, descripción o tag"
        class="mt-3 border border-gray-300 rounded-md p-2"
        (keyup.enter)="onSearch(txtSearch.value)"
        #txtSearch
    >
</section>

<section class="py-5">
    <gifs-list [gifs]="gifs()"/>
</section>
