<div id="nav" class="w-full px-6">
  @for (option of menuOptions; track option.router) {
  <a [routerLink]="option.router"
    routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3  hover:bg-white/5 transition ease-linear duration-150">
    <div>
      <i [class]="option.icon"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{option.label}}</span>
      <span class="text-sm text-white/50 hidden md:block">{{option.subLabel}}</span>
    </div>
  </a>
}

@for (historyItem of gifService.searchHistoryKeys(); track historyItem) {
  <a [routerLink]="['/dashboard/history', historyItem]"
  routerLinkActive="bg-blue-800"
  class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3  hover:bg-white/5 transition ease-linear duration-150">
  <div>
    <i class="fa-solid fa-clock-rotate-left"></i>
  </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{historyItem}}</span>
    </div>
  </a>
  }
</div>
